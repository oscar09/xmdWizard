<div layout="column" class="x-wizard">
	<div layout="row">
		<div>
			<a href="javascript:void(0)" class="js-btn-nav">
				<md-icon style="margin-top: 50%;"
				md-svg-src="data:image/svg+xml;base64,PHN2ZyB2ZXJzaW9uPSIxLjEiIHg9IjBweCIgeT0iMHB4IiB2aWV3Qm94PSIwIDAgMjQgMjQiPjxnPjxwb2x5Z29uIHBvaW50cz0iMTUuNCw3LjQgMTQsNiA4LDEyIDE0LDE4IDE1LjQsMTYuNiAxMC44LDEyICIvPjwvZz48L3N2Zz4=" role="img" aria-hidden="true"><svg version="1.1" x="0px" y="0px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false"><g><polygon points="15.4,7.4 14,6 8,12 14,18 15.4,16.6 10.8,12 "></polygon></g></svg></md-icon>
			</a>
		</div>
		<md-nav-bar md-selected-nav-item="activeStep" nav-bar-aria-label="navigation links">
			<md-nav-item ng-repeat="stepButton in globals.steps" md-nav-click="goto(stepButton, $index)" name="{{$index}}">
				<div layout="row">
					<div class="step-number" md-colors="{background: 'default-accent-400'}">{{$index+1}}</div>
					<div>{{stepButton.label}}</div>
				</div>
			</md-nav-item>
		</md-nav-bar>
		<div>
			<a href="javascript:void(0)" class="js-btn-nav">
				<md-icon style="-webkit-transform: translate3d(0,0,0) rotate(180deg); transform: translate3d(0,0,0) rotate(180deg); margin-top: 50%;"
				md-svg-src="data:image/svg+xml;base64,PHN2ZyB2ZXJzaW9uPSIxLjEiIHg9IjBweCIgeT0iMHB4IiB2aWV3Qm94PSIwIDAgMjQgMjQiPjxnPjxwb2x5Z29uIHBvaW50cz0iMTUuNCw3LjQgMTQsNiA4LDEyIDE0LDE4IDE1LjQsMTYuNiAxMC44LDEyICIvPjwvZz48L3N2Zz4=" role="img" aria-hidden="true"><svg version="1.1" x="0px" y="0px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false"><g><polygon points="15.4,7.4 14,6 8,12 14,18 15.4,16.6 10.8,12 "></polygon></g></svg></md-icon>
			</a>
		</div>
	</div>
	<div class="x-content" layout="column" ng-transclude flex>
	</div>
	<div layout="row">
		<span flex></span>
		<md-button name="back-btn" class="md-raised" ng-disabled="activeStep == 0" ng-click="goBack()">{{backLabel || 'Back'}}</md-button>
		<md-button name="next-btn" class="md-raised" ng-hide="activeStep == globals.totalSteps - 1" ng-disabled="!nestedForms[activeStep]" ng-click="goToNext()">{{nextLabel || 'Next'}}</md-button>
		<md-button name="next-btn" class="md-raised md-primary" ng-disabled="!nestedForms[activeStep]" ng-show="activeStep == globals.totalSteps - 1" ng-click="save()">{{saveLabel || 'Save'}}</md-button>
	</div>
</div>
