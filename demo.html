<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
	<link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.css">
	<script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.8/angular-messages.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>

	<link rel="stylesheet" href="source/assets/xmdWizard.css">
	<script type="text/javascript" src="source/xmdWizard.directive.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="MainController">
	<h1>xmdWizard directive</h1>
	<p>Active step: {{currentStep}}</p>
	<p>Edit data: {{editData}}</p>
	<div layout="row" layout-align="center center">
		<xmd-wizard active-step="currentStep" on-change="stepChanged()" on-save="wizardSaved()">
			<xmd-step label="{{getLabel()}}" xmd-required="true">
				<md-input-container>
					<label>step 1 test 1</label>
					<input type="text" ng-model="editData.test1" required>
				</md-input-container>
				<md-input-container>
					<label>step 1 test 2</label>
					<input type="text" ng-model="editData.test2" required>
				</md-input-container>
				<md-input-container>
					<label>step 1 test 3</label>
					<input type="text" ng-model="editData.test3">
				</md-input-container>
			</xmd-step>
			<xmd-step label="Step 2" xmd-required="true">
				<md-input-container>
					<label>step 2 test 1</label>
					<input type="text" ng-model="editData.test4" required>
				</md-input-container>
				<md-input-container>
					<label>step 2 test 2</label>
					<input type="text" ng-model="editData.test5">
				</md-input-container>
			</xmd-step>
			<xmd-step label="Step 3" xmd-required="true">
				<md-input-container>
					<label>step 3 test 1</label>
					<input type="text" required ng-model="editData.test6">
				</md-input-container>
			</xmd-step>
			<xmd-step label="Step 4">
				<md-input-container>
					<label>step 4 test 1</label>
					<input type="text" ng-model="editData.test7">
				</md-input-container>
			</xmd-step>
		</xmd-wizard>
	</div>

</div>
<script type="text/javascript">
	'use strict';
	var myApp = angular.module('myApp',['ngMaterial', 'ngMessages', 'xmd.directives.xmdWizard']);
	myApp.controller('MainController', ['$scope', function($scope) {
		$scope.getLabel = function()
		{
			return 'Step 1';
		};

		$scope.editData = {
			test1: 'test input'
		};

		$scope.stepChanged = function()
		{
			console.log('step changed');
		};

		$scope.wizardSaved = function()
		{
			console.log('save clicked');
		};

	}]);
</script>
</body>
</html>
